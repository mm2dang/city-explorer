<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#0891b2" />
<meta name="description" content="CityExplorer - A modern city map analysis tool for exploring urban data across multiple domains" />
<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
<!-- Font Awesome 6.x -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<title>CityExplorer</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

#root {
  height: 100vh;
  overflow: hidden;
}

.loading {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: linear-gradient(135deg, #0891b2 0%, #06b6d4 50%, #14b8a6 100%);
  color: white;
  position: relative;
  overflow: hidden;
}

/* Animated background elements */
.loading::before {
  content: '';
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  border-radius: 50%;
  top: -100px;
  left: -100px;
  animation: float 8s ease-in-out infinite;
}

.loading::after {
  content: '';
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
  border-radius: 50%;
  bottom: -50px;
  right: -50px;
  animation: float 6s ease-in-out infinite reverse;
}

@keyframes float {
  0%, 100% {
    transform: translate(0, 0) scale(1);
  }
  50% {
    transform: translate(50px, 50px) scale(1.1);
  }
}

.loading-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2rem;
  z-index: 1;
  animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.loading-logo {
  display: flex;
  align-items: center;
  gap: 1rem;
  font-size: 2.5rem;
  font-weight: 700;
  text-shadow: 0 4px 12px rgba(0,0,0,0.15);
}

.loading-logo i {
  font-size: 3rem;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.1);
    opacity: 0.8;
  }
}

.loading-text {
  font-size: 1.1rem;
  font-weight: 500;
  opacity: 0.95;
  letter-spacing: 0.5px;
}

.loading-spinner-container {
  display: flex;
  gap: 0.5rem;
  align-items: center;
  margin-top: 1rem;
}

.loading-spinner {
  display: flex;
  gap: 0.5rem;
}

.spinner-dot {
  width: 12px;
  height: 12px;
  background: white;
  border-radius: 50%;
  animation: bounce 1.4s ease-in-out infinite;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.spinner-dot:nth-child(1) {
  animation-delay: 0s;
}

.spinner-dot:nth-child(2) {
  animation-delay: 0.2s;
}

.spinner-dot:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes bounce {
  0%, 80%, 100% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  40% {
    transform: translateY(-20px) scale(1.1);
    opacity: 0.8;
  }
}

.loading-features {
  display: flex;
  gap: 2rem;
  margin-top: 2rem;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 600px;
  opacity: 0.9;
}

.feature-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.9rem;
  font-weight: 400;
  background: rgba(255,255,255,0.1);
  padding: 0.5rem 1rem;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  animation: slideIn 0.8s ease-out forwards;
  opacity: 0;
}

.feature-item:nth-child(1) {
  animation-delay: 0.3s;
}

.feature-item:nth-child(2) {
  animation-delay: 0.5s;
}

.feature-item:nth-child(3) {
  animation-delay: 0.7s;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.feature-item i {
  font-size: 1rem;
}

/* Responsive design */
@media (max-width: 768px) {
  .loading-logo {
    font-size: 2rem;
  }
  
  .loading-logo i {
    font-size: 2.5rem;
  }
  
  .loading-text {
    font-size: 1rem;
  }
  
  .loading-features {
    gap: 1rem;
    padding: 0 1rem;
  }
  
  .feature-item {
    font-size: 0.85rem;
    padding: 0.4rem 0.8rem;
  }
}
</style>
</head>
<body>
<noscript>You need to enable JavaScript to run CityExplorer.</noscript>
<div id="root">
  <div class="loading">
    <div class="loading-content">
      <div class="loading-logo">
        <i class="fas fa-map-marked-alt" style="margin-right: 0.5rem;"></i>
        <span>CityExplorer</span>
      </div>
      
      <div class="loading-text">
        Preparing your urban exploration experience
      </div>
      
      <div class="loading-spinner-container">
        <div class="loading-spinner">
          <div class="spinner-dot"></div>
          <div class="spinner-dot"></div>
          <div class="spinner-dot"></div>
        </div>
      </div>
      
      <div class="loading-features">
        <div class="feature-item">
          <i class="fas fa-city"></i>
          <span>Multi-City Analysis</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-layer-group"></i>
          <span>Custom Layers</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-chart-line"></i>
          <span>Urban Indicators</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
</body>
</html>
